<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="./images/ELITE.jpg">
    <title>ELITE-AddPost</title>
</head>

<body>
    <div class="container-fluid post">
        <img src="./images/ELITE.jpg">
        <h3>POST YOUR AD</h3>
    </div>
    <div class="ads">
        <div class="ROW">
            <div class="col1">
                <p>Seller Name</p>
            </div>
            <div class="col2 ">
                <input type="text" name="" id="sellername" placeholder="Enter Name">
            </div>
        </div>
        <div class="ROW">
            <div class="col1">
                <p>Seller number</p>
            </div>
            <div class="col2 ">
                <input type="number" name="" id="sellernum" placeholder="Enter Phone number">
            </div>
        </div>
        <div class="ROW">
            <div class="col1">
                <p>Product Title</p>
            </div>
            <div class="col2 ">
                <input type="text" name="" id="productName" placeholder="Enter Product name">
            </div>
        </div>
        <div class="ROW">
            <div class="col1">
                <p>Price</p>
            </div>
            <div class="col2 ">
                <input type="number" name="" id="price" placeholder="Enter price in Rupees">
            </div>
        </div>
        <div class="ROW">
            <div class="col1">
                <p>Location</p>
            </div>
            <div class="col2 ">
                <input type="" name="" id="Location" placeholder="Enter Address Here">
            </div>
        </div>
        <div class="ROW">
            <div class="col3">
                <p class="postDes"> Product Details</p>
            </div>
            <div class="col4 ">
                <textarea name="" id="productDetail"
                    placeholder="Enter product details"></textarea>
            </div>
        </div>
        <div class="ROW">
            <div class="col3">
                <p>Images</p>
            </div>
            <div class="col4 PostImage">
                <div>
                    <input type="url" name="" class="postimg" id="img1" placeholder="Paste Image URL Here">
                    <input type="url" name="" class="postimg" id="img2" placeholder="Paste Image URL Here">
                    <input type="url" name="" class="postimg" id="img3" placeholder="Paste Image URL Here">
                </div>

            </div>
        </div>
        <div class="postButton" onclick="post()">
            Post
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
